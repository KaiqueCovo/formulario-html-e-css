<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sistema de cadastro</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <img src="image.png" alt="Imagem de um foguete vermelho" >

  <form id="meu_formulario">
    <label for="nome" class="minha_label">Nome Completo</label>
    <input id="nome" type="text" placeholder="Digite o nome completo" >
  
    <label for="email" class="minha_label">E-mail</label>
    <input id="email" type="email" placeholder="Digite o e-mail">

    <label for="data_nascimento" class="minha_label">Data nascimento</label>
    <input id="data_nascimento" type="date" >

    <label for="senha" class="minha_label">Senha</label>
    <input id="senha" type="password" placeholder="Digite a senha">

    <button type="submit">Enviar cadastro</button>
  </form>



</body>
</html>
